<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
	    <TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if states is none %}
		<H1>Not found!</H1>
		{% else %}
		<H1>States: {{ states.name }}</H1>
		<H3>Cities:</H3>
		<UL>
			{% for state in city.values()|sort(attribute='name') %}

		{% endif %}
	</BODY>
</HTML>
